<!-- booking section starts   -->

<section class="book" id="book">
  <h1 class="heading"><span>book</span> now</h1>

  <div class="row">
    <div class="image">
      <img src="assets/buk.png" alt="" />
    </div>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <h3>book appointment</h3>
      <input type="text" placeholder="your name"class="box" formControlName="name"/>
      <input type="tel" placeholder="your mobile number" formControlName="number" class="box"/>
      <input type="email" placeholder="your email" formControlName="email" class="box"/>
      <input type="date" formControlName="date" class="box" />
      <input type="time" formControlName="time" class="box" />
      <input type="submit" value="book now" class="btn" />
    </form>

    
  </div>
</section>

<!-- booking section ends -->
